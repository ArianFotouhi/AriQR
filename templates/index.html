<!DOCTYPE html>
<html>
<head>
    <title>AriQR: QR creator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>


<style>

    body {
         background-color: rgb(169, 206, 255);
        }
</style>

<body>
    <div class="container mt-5">
        <h1>
            AriQR
            <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fgithub.com%2Fgjbae1212%2Fhit-counter&count_bg=%230C0C37&title_bg=%232D62FF&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=true"/></a>
            <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
          </h1>
        <hr>
        <h3>QR Creator</h3>
        {% if message %}
            <div class="alert alert-primary" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <form action="/" method="POST">
            <div class="form-group">
                <label for="username">URL:</label>
                <input type="text" class="form-control" id="url" name="url">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    <div class="container" style="padding: 10px;">
         {% if show %}
        <div id="image-container" style="text-align: center;">
            <img id="image" src="{{ url_for('static', filename='output/qr_code.png') }}" alt="Image">
        </div>

        <a href="{{ url_for('static', filename='output/qr_code.png') }}" download class="btn btn-primary">
            <i class="fas fa-download"></i> Download Image
        </a>
        
        {% endif %}
    </div>


<footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; AriQR 2023</p>
        </div>
        <div class="col-md-6">
          <div class="social-icons">
            <a href="https://ca.linkedin.com/in/arian-fotouhi" target="_blank"><i class="fa fa-linkedin"></i></a>
            <a href="https://github.com/ArianFotouhi/" target="_blank"><i class="fa fa-github"></i></a>
            <a href="https://www.arianfotouhi.com/" target="_blank"><i class="fa fa-globe"></i></a>
            <a href="https://www.instagram.com/arian.fotouhi/" target="_blank"><i class="fa fa-instagram"></i></a>

          </div>
        </div>
      </div>
    </div>
  </footer></body>



</html>
